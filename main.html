<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#F8D77E;
        }
        .profile-card {
            background:#f97b84;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 30px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-8px);
        }
        .profile-img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            border-radius: 50%;
        }
        h2 {
            font-size: 36px;
            color:#F8D77E;
            font-weight: normal;
            font-family: 'Sacramento', cursive;
            margin-bottom: 5px;
        }
        .title {
            font-size: 16px;
            color: #184a69;
            margin: 8px 0;
            font-family: Arial, sans-serif;
        }
        .bio {
            font-size: 14px;
            color: #f9ecc9;
            margin: 12px 0 20px;
            font-family: Arial, sans-serif;
            padding: 0 10px;
            line-height: 1.4;
        }
        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            background-color: #F8D77E; /* Mustard yellow color */
            transition: transform 0.2s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>

        <img src="images/vector-removebg-preview.png" alt="Profile Picture" class="profile-img">
        <h2>Lasya</h2>
